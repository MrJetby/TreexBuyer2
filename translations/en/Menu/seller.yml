#
# [OPEN_MENU] Open the menu for the player
#
# [AUTOBUY_ITEM_TOGGLE]
#
# [AUTOBUY_STATUS_TOGGLE]
#
# [ENABLE_ALL]
#
# [DISABLE_ALL]
#
# [SELL_ITEM] <amount>/all
#
# [SELL_ALL]
#
# [SELL_ZONE]
